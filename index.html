<!DOCTYPE html>
<html lang="en">
     


     <style>
          view {
            position: relative;
            height: 50vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index = 1;
               
               h1{
                      font-family: 'Syncopate', sans-serif;
                      color: black;
                      text-transform: uppercase;
                      letter-spacing: 3vw;
                      line-height: 1.2;
                      font-size: 3vw;
                      text-align: center;
                      z-index = 1;
                      span {
                        display: block;
                        font-size: 10vw;
                        letter-spacing: -1.3vw;
                        z-index = 1;
                      }
                  }
          }
          video{
                 object-fit: cover;
                 width: 100vw;
                 height: 100vh;
                 position: fixed;
                 top: 0;
                 left: 0;
                 z-index = -1;
               }

     </style>
